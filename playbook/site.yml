---
  - name: prepare deb host
    hosts: deb
    gather_facts: false
    tasks:
      - name: apt update
        raw: apt update && apt install -y python3
  
  - name: Print os facts
    hosts: all
    tasks:
      - name: Print OS
        debug:
          msg: "{{ ansible_distribution }}"
      - name: Print fact
        debug:
          msg: "{{ some_fact }}"