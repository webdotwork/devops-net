- name: Vector
  hosts: vector
  tasks:
    - name: Download Vector arch
      ansible.builtin.get_url:
        url: https://packages.timber.io/vector/0.23.0/vector-0.23.0-x86_64-unknown-linux-gnu.tar.gz
        dest: ./vector-0.23.0-x86_64-unknown-linux-gnu.tar.gz

    - name: Dir for Vector arch
      become: true
      ansible.builtin.file: 
        path: /opt/vector
        state: directory

        
    # - name: Install gzip
    #   become: true
    #   ansible.builtin.apt:
    #     name: unzip

    - name: Extract Vector arch
      become: true
      ansible.builtin.unarchive:
        src: /home/ans/vector-0.23.0-x86_64-unknown-linux-gnu.tar.gz
        dest: /opt/vector
        remote_src: true

    - name: Create vector bin link
      become: true
      ansible.builtin.file:
        src: /opt/vector/vector-x86_64-unknown-linux-gnu/bin
        dest: /usr/bin/vector
        state: link

    # - name: mv vector bin
    #   become: true
    #   ansible.builtin.command:
    #     mv /usr/bin/vector /usr/bin
    - name: Create vector service link
      become: true
      ansible.builtin.file:
        src: /opt/vector/vector-x86_64-unknown-linux-gnu/etc/systemd/vector.service
        dest: /etc/systemd/system/vector.service
        state: link
    # - name: Install Vector
    #   become: true
    #   ansible.builtin.command:
    #     vector
    - name: Create vector config folder
      ansible.builtin.file:
        path: /etc/vector
        state: directory

    - name: Create vector config file
      ansible.builtin.copy:
        src: files/vector.toml
        dest: /etc/vector/vector.toml

    - name: Start vector service
      ansible.builtin.systemd:
        state: started
        name: vector
        daemon_reload: yes